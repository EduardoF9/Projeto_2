<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagens/agenda-telefonica.png" alt="agenda">
            <h1>Sua agenda de contatos</h1>
        </header>
        <form id="form-nome">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-contato" maxlength="14" required placeholder="(XX) XXXXX-XXXX" />
            <button type="submit">CADASTRAR</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr><span id="aviso-telefone" class="error-mensage">Esse contato jรก foi inserido, por favor tente novamente!</span>
                    <th>Nome do contato</th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
